<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>oop</title>
        <link rel="stylesheet" href="./lib/mdl/material.min.css">
        <script src="./lib/mdl/material.min.js"></script>
        <link rel="stylesheet" href="./lib/mdl/material_icon.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
      <div id="app">
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">
                <img class="android-logo-image" src="./img/fish.png">
              </span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" v-link="{ path: '/home'}">首页</a>
                <a class="mdl-navigation__link" v-link="{ path: '/project'}">作品</a>
                <a class="mdl-navigation__link" v-link="{ path: '/csoup'}">文字</a>
                <a class="mdl-navigation__link" v-link="{ path: '/about'}">关于</a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer android-drawer">
            <header class="mdl-layout-title">
              <span>laihaibo's website</span>
            </header>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" v-link="{ path: '/home'}">首页</a>
              <a class="mdl-navigation__link" v-link="{ path: '/project'}">作品</a>
              <a class="mdl-navigation__link" v-link="{ path: '/csoup'}">文字</a>
              <a class="mdl-navigation__link" v-link="{ path: '/about'}">关于</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
              <router-view></router-view>
            </div>
          </main>
        </div>
      </div>

      <template id="home">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--middle">
            <h1>Home</h1>
            <p>{{msg}}</p>
          </div>
        </div>
      </template>

      <template id="project">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--2-col">
          <!-- Simple list -->
          <ul class="demo-list-item mdl-list">
            <li class="mdl-list__item">
              <a v-link="{ path: '/project/big'}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" :class="currentPath == '/project/big' ? 'is-active': ''">大作品</a>
            </li>
            <li class="mdl-list__item">
              <a v-link="{ path: '/project/little'}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" :class="currentPath == '/project/little' ? 'is-active': ''">小作品</a>
            </li>
          </ul>
        </div>
        <div class="mdl-cell mdl-cell--9-col">
            <router-view></router-view>
        </div>
        </div>
      </template>

      <template id="big">
        <ul class="demo-list-icon mdl-list" v-for="pro in bpros">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">face</i>
            <a href="{{pro.adds}}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" target="_blank">{{pro.name}}</a>
        </span>
          </li>
        </ul>
      </template>

      <template id="little">
        <ul class="demo-list-icon mdl-list" v-for="pro in lpros">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">face</i>
            <a href="{{pro.adds}}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" target="_blank">{{pro.name}}</a>
        </span>
          </li>
        </ul>
      </template>

      <template id="csoup">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--10-col">
            <div class="demo-card-image mdl-card mdl-shadow--4dp">
              <div class="mdl-card__title mdl-card--expand">
                <!-- <h2 class="mdl-card__title-text mdl-color-text--blue-50">并不是努力就会有回报</h2> -->
              </div>
              <div class="mdl-card__supporting-text mdl-card--border">
                并不是努力就会有回报<br>
                    有些回报是有名额限制的，无论有多少人很努力，只有少数几个最努力的才有回报<br>
                比如，创业，升学，打比赛<br>
                    但是有些回报是没有名额限制的<br>
                比如，健身，这世界上可以允许有无数的肌肉男/女<br>
                    如果你的成功定义是超越别人，那么注定会失败，因为世上总有比你强的人<br>如果成功的定义是超越自己，那么真的只要努力就会成功
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="about">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--middle">
            <h1>关于</h1>
            <p>本网站采用Vue+Vue.router+Material Design Lite搭建</p>
            <h2>联系我</h2>
            <p>GitHub：<a href="https://github.com/laihaibo">laihaibo</a></p>
            <p>微信：lhb1327</p>
            <p>邮箱：2466006555@qq.com</p>
          </div>
        </div>
      </template>

      <script src="./lib/vue/vue.js"></script>
      <script src="./lib/vue/vue-router.js"></script>
      <script src="./js/main.js"></script>
    </body>
</html>
